<form role="form" id="confirm-dialog" class="modal-dialog">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeThisDialog()">Ã—</button>
        <h5 class="modal-title ng-binding">{{ ngDialogData.title }}</h5>
