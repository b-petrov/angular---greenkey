<form role="form" id="blast-confirm-dialog" class="modal-dialog query-dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeThisDialog()">Ã—</button>
        <h5 class="modal-title ng-binding">Unsaved Changes</h5>
    </div>
    <div class="form-group error-text">
        <br />
        <p>You have made recent changes to the blast config. Save this changes?</p>
        <br />
    </div>
    <div class="form-group close-dialog-button-wrapper">
        <button type="button" class="close-dialog-button" ng-click="confirm('save')">Save</button>
        <button type="button" class="close-dialog-button" ng-click="confirm('discard')">Discard</button>
        <button type="button" class="close-dialog-button" ng-click="confirm('cancel')">Cancel</button>
    </div>
</form>
