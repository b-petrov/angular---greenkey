<form id="prompt-blast-name-dialog" class="modal-dialog query-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeThisDialog()">Ã—</button>
    <h5 class="modal-title ng-binding">Input new Blast name</h5>
  </div>
  <div class="form-group error-text">
    <input type="text"
      class="new-blast-name"
      ng-model="dialogData.blastName"
      ng-keypress="onKeyPress($event)"
      auto-focus />
  </div>
  <div class="form-group close-dialog-button-wrapper">
    <button type="button" class="close-dialog-button" ng-click="confirmNewBlast()">OK</button>
    <button type="button" class="close-dialog-button" ng-click="closeThisDialog()">Cancel</button>
  </div>
</form>
