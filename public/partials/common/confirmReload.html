<form role="form" class="modal-dialog confirm-reload-dialog">

  <div class="modal-header">
    <button type="button"
        class="close"
        data-dismiss="modal"
        aria-hidden="true"
        ng-click="closeThisDialog()">
      Ã—
    </button>

    <h5 class="modal-title ng-binding">Confirm Reload</h5>
  </div>

  <div class="form-group error-text">
    <br />
    <p class="reload-paragraph">New version of VB application has been deployed. {{action}} after {{countdown}} seconds...</p>
    <p class="reload-paragraph">This will cause current calls to be dropped.</p>
    <p class="text-muted">Please press "Cancel" to postpone the action</p>
    <br />
  </div>

  <div class="form-group close-dialog-button-wrapper">
    <button
        type="button"
        class="close-dialog-button"
        ng-click="confirm()" >
      {{submitText}}
    </button>
    <button
        type="button"
        class="close-dialog-button"
        ng-click="closeThisDialog()" >
      Cancel
    </button>
  </div>
</form>
